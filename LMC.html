<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FamilyLMC</title>
    <script src="LMC.js"></script>
</head>

<head>
</head>

<body>
    <div class="container py-4 px-3 mx-auto">
    <h1>FamilyLMC</h1>
    <fieldset>
        <legend>ALU</legend>
        <input id="aluval" type="number" min="0" max="999" maxlength="3" size="3" >
        Negative flag: <input id="aluneg" type="checkbox">
    </fieldset>
    
    <fieldset>
      <legend>Program counter</legend>
    value<input id="pc" type="number" min="0" max="99" maxlenght="2">
    </fieldset>

    <fieldset>
      <legend>Control unit</legend>
    halt state<input id="cu" type="checkbox">
    </fieldset>

    <fieldset>
      <legend>Input &amp; Output</legend>
    input<textarea name="input" id="input" cols="30" rows="10" style="resize:none"></textarea>
    output<textarea name="output" id="output" cols="30" rows="10" style="resize:none"></textarea>
    </fieldset>

    <fieldset>
      <legend>Buttons</legend>
    <button id="step">
    step</button>

    <button id="stop">
    stop</button>

    <button id="execute">
    execute</button>
    </fieldset>
      
    </div>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.5/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script type="module">
      import * as bootstrap from 'bootstrap'
      document.querySelectorAll('[data-bs-toggle="popover"]')
        .forEach(popover => {
          new bootstrap.Popover(popover)
        })
    </script>
</body>

</html>
